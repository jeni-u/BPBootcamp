<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .box{
        width: 150px;
        height: 150px;
        background-color: red;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
    <h2>Welcome to the Great Number Game</h2>
    <p>I am thinking of a number between 1 and 100. Try to guess it:</p>
    <div class="box">
        <h2>Too Low</h2>
    </div>
    <p>Guess again:</p>
    <form action="/guess_number" method="post">
        <input type="number" name="number" id="number" required>
        <input type="submit" name="submit" id="submit" value="submit">
    </form>
    {{random_number}}
    </div>
</body>
</html>
