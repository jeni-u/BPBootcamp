<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper ">
        <div class=" p-3 text-white rounded col-4 mx-auto shadow-lg">
            <div class="container row g-3">
                <h1 class="text-black text-decoration-underline card-title">Welcome {{user.first_name}}:</h1>
                <a href="/logout">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </a>

            </div>
            <a href="/new/recipe">Create recipe</a>

        </div>


    </div>






    <table class="table">
        <tr>
            <th>Recipe Name:</th>
            <th>Under:</th>
            <th>Posted by:</th>
            <th>Actions</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.time_takes}}</td>
            <td>{{ recipe.user_id}}</td>
            
            <td>
            <a href="/view/recipe/{{recipe.id}}">View Recipe</a>
            {% if user.id == recipe.user_id %}
            <a class="btn btn-warning" href="/edit/recipe/{{recipe.id}}">Edit recipe</a> <a class="btn btn-warning" href="/delete/recipe/{{recipe.id}}">Delete recipe</a>
            {%endif%}
            {% endfor %}
            </button>
            
            </td>
            
        </tr>
    </table>
</body>

</html>
