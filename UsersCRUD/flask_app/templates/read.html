<html lang="en">

<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions:</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
            
                <td>{{user.first_name}} </td>
                <td>{{user.last_name}} </td>
                <td>{{user.email}} </td>
                <td><a href="/show/{{user.id}}">Show</a>  <a href="/edit/{{user.id}}">Edit</a>   <a href="/delete/{{user.id}}">Delete</a>   </td>
            
            </tr>
            {%endfor%}
        </tbody>
    </table>
<a href="/create">Create user</a>
</body>
